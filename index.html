  <body>
    <div id="root"></div>

    <!-- Small runtime error overlay to help surface client-side failures on the deployed site -->
    <style>
      #__err_overlay{position:fixed;left:12px;right:12px;top:12px;padding:16px;border-radius:8px;background:#2b2b2b;color:#fff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica Neue,Arial,monospace;z-index:99999;box-shadow:0 10px 30px rgba(0,0,0,.6);display:none}
      #__err_overlay pre{white-space:pre-wrap;word-break:break-word;margin:0;font-size:13px}
      #__err_overlay h4{margin:0 0 8px;font-size:15px}
    </style>
    <div id="__err_overlay" role="alert" aria-live="assertive"><h4>Runtime error</h4><pre id="__err_text"></pre></div>

    <script>
      // Show an overlay with the error message so we can debug the deployed site without a browser console
      function showErrorOverlay(msg){
        try{
          var el=document.getElementById('__err_overlay');
          var text=document.getElementById('__err_text');
          text.textContent=msg;
          el.style.display='block';
        }catch(e){console.error('Overlay failed',e)}
      }

      window.addEventListener('error', function(ev){
        showErrorOverlay((ev && ev.error && ev.error.stack) || (ev && ev.message) || String(ev));
      });

      window.addEventListener('unhandledrejection', function(ev){
        showErrorOverlay((ev && ev.reason && ev.reason.stack) || String(ev && ev.reason) || 'Unhandled promise rejection');
      });

      // If React fails silently and root remains empty, warn after 2 seconds
      setTimeout(function(){
        var root=document.getElementById('root');
        if(root && root.children.length===0){
          showErrorOverlay('No content was rendered into #root. Check console for errors.');
        }
      },2000);
    </script>

    
  </body>
